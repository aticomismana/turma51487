<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <h1 class="header center orange-text">Cadastro</h1>

    <div class="row">
      <form class="col s12" name="formCadastro">
        <div class="row">
          <div class="col s6">
            <div class="input-field">
              <input id="nome" type="text" class="validate" ng-model="usuario.nome" ng-required="true" name="nome">
              <label for="nome">Nome</label>
              <div ng-show="!usuario.nome && formCadastro.nome.$touched">
                <p class="red-text">Campo obrigatório</p>
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field">
              <input id="sobrenome" name="sobrenome" type="text" class="validate" ng-model="usuario.sobrenome" ng-required="true">
              <label for="sobrenome">Sobrenome</label>
              <div ng-show="!usuario.sobrenome && formCadastro.sobrenome.$touched">
                <p class="red-text">Campo obrigatório</p>
              </div>
            </div>
          </div>
        </div>
        <div class="input-field">
          <input id="email" name="email" type="email" class="validate" ng-model="usuario.email" ng-required="true">
          <label for="email">E-mail</label>
          <div ng-show="!usuario.email && formCadastro.email.$touched && !formCadastro.email.$error.email">
            <p class="red-text">Campo obrigatório</p>
          </div>
          <div ng-show="formCadastro.$error.email.length && formCadastro.email.$touched ">
            <p class="red-text">Formato de email incorreto</p>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <div class="input-field">
              <input id="senha" name="senha" minlength="8" type="password" class="validate" ng-model="usuario.senha" ng-required="true">
              <label for="senha">Senha</label>
              <div ng-show="!usuario.senha && formCadastro.senha.$touched && formCadastro.senha.$error.required">
                <p class="red-text">Campo obrigatório</p>
              </div>
              <div ng-show="formCadastro.senha.$error.minlength">
                <p class="red-text">Minímo 8 caracteres</p>
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field">
              <input id="confirmSenha" name="confirmSenha" type="password" class="validate" ng-model="usuario.confirmSenha" ng-required="true">
              <label for="confirmSenha">Confirmar senha</label>
              <div ng-show="!usuario.confirmSenha && formCadastro.confirmSenha.$touched">
                <p class="red-text">Campo obrigatório</p>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="usuario.senha && usuario.confirmSenha && usuario.senha !== usuario.confirmSenha && !formCadastro.senha.$error.minlength">
          <p class="red-text">As senhas não conferem</p>
        </div>
        <p>Data de nascimento</p>
        <div class="row">
          <div class="col s4">
            <div class="input-field">
              <input id="diaNascimento" name="diaNascimento" type="text" class="validate" ng-model="usuario.diaNascimento" ng-required="true">
              <label for="diaNascimento">Dia</label>
              <div ng-show="!usuario.diaNascimento && formCadastro.diaNascimento.$touched">
                <p class="red-text">Campo obrigatório</p>
              </div>
            </div>
          </div>
          <div class="col s4">
            <label>Mês</label>
            <select>
              <option value="" disabled selected>Selecione um mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Feveiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
          <div class="col s4">
            <div class="input-field">
              <input id="anoNascimento" name="anoNascimento" type="text" class="validate" ng-model="usuario.anoNascimento" ng-required="true">
              <label for="anoNascimento">Ano</label>
              <div ng-show="!usuario.anoNascimento && formCadastro.anoNascimento.$touched">
                <p class="red-text">Campo obrigatório</p>
              </div>
              <div ng-show="anoNascimentoInvalid && formCadastro.anoNascimento.$touched">
                <p class="red-text">Ano inválido</p>
              </div>
            </div>
          </div>
        </div>
        <select name="sexo" ng-required="true">
          <option value="" disabled selected>Selecione um sexo</option>
          <option value="">Selecione um sexo</option>
          <option value="fasculino">Masculino</option>
          <option value="meminino">Feminino</option>
        </select>
        <div class="input-field">
          <input id="celular" type="text" class="validate" ng-model="usuario.celular" ng-required="true">
          <label for="celular">Celular</label>
        </div>
        <div class="input-field">
          <input id="emailAtual" name="emailAtual" type="email" class="validate" ng-model="usuario.emailAtual" ng-required="true">
          <label for="emailAtual">Seu endereço de email atual</label>
          <div ng-show="!usuario.emailAtual && formCadastro.emailAtual.$touched && !formCadastro.emailAtual.$error.email">
            <p class="red-text">Campo obrigatório</p>
          </div>
          <div ng-show="formCadastro.$error.email.length && formCadastro.emailAtual.$touched ">
            <p class="red-text">Formato de email incorreto</p>
          </div>
        </div>
        <select name="pais" id="paises">
          <option value="" disabled selected>Selecione seu país</option>
        </select>
        <div class="row">
          <button class="btn waves-effect waves-light pulse blue darken-1" type="button" ng-click="submeterFormulario()">Adicionar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
