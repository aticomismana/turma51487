<!DOCTYPE html>
<html ng-app="pedido">
<head>
	<title>Cadastro de Pedido</title>
	<meta charset="utf-8">

 	<script src="../js/angular.min.js"></script>
 	<script src="../controller/pedido.js"></script>
 	<script src="../controller/produto.js"></script>
</head>
<body>

	<form ng-controller="produto">
		<select ng-repeat="produto in produtos">
			<option>{{produto.especificacao}}</option>
		</select>
		<input type="number" name="qtdPedido" placeholder="quantidade">
	</form>
</body>
</html>
